<ion-header>
  <ion-navbar>
    <ion-title>
      Vacantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
 

    <ion-list>

        <ion-card wrap *ngFor="let a of data; let index= index" (click) = "add(a.VACA_ID)">
            
            <ion-card-header>
                <b>Vancate:</b> {{ a.VACA_ID }}
            </ion-card-header>
            <ion-card-content>
               <b>Empresa:</b> {{ a.EMPR_DESCRIPCION }} <br>
               <b>Fecha Inicio:</b> {{ a.VACA_FECHAINICIO }} <br>
               <b>Fecha Fin:</b> {{ a.VACA_FECHAFIN }} <br>
               <b>Programa:</b> {{ a.VACA_PROGRAMA }} <br>
               <b>Requisitos Vancante:</b> {{ a.VACA_REQUISITOS }}
               <b>Requisitos Sakario $:</b> {{ a.VACA_SALARIO }}
                              <!--<button ion-fab (click) = "add()" >Postularse</button>-->
            </ion-card-content>
            
          </ion-card>
          
    </ion-list>


 
<!--
  <ion-fab bottom right>
    <button ion-fab (click)= "add(cedula)" >Agregar</button>
  </ion-fab>  
-->
</ion-content>
